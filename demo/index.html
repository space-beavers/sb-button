<!doctype html>
<html>
  <head>
    <title>sb-button demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../sb-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Buttons can be styled using custom properties</h3>
      <demo-snippet>
        <template>
          <sb-button>SHOP NOW</sb-button>
          <sb-button primary>SHOP NOW</sb-button>
          <sb-button secondary>LEARN MORE</sb-button>
        </template>
      </demo-snippet>
      <h3>Primary sb-button Demo</h3>
      <demo-snippet>
        <template>
          <a href="http://www.bestbuy.ca" tabindex="-1">
            <sb-button primary>View BestBuy</sb-button>
          </a>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
